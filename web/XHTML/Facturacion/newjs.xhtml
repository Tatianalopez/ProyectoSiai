<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pendientes por facturar</title>
        <style type="text/css">

                height: #{MBPreRadicacion.tama√±oTablas} !important ;

        </style>

    <h:body>
